<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12 A01 Landing Launchpad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">LOGO</div>
            <div>
                <button class="sign-up">Sign Up</button>
            </div>
        </nav>
        <section>
            <div class="banner">
                <p class="cool-dark-ui">Cool Dark UI Templates for<br>Webflow Agencies!</p>
                <button class="stay-focused">Stay Focused</button>
            </div>
        </section>
    </header>
    <main>
        <section class="action">
            <div class="see-it-in-action">
                <h2>See It in Action</h2>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button>Launch Live Preview</button>

            </div>
            <div class="webflow-conf">
                <img src="/Assets/wc-mini.png" alt="Banner of webflow conference 2022">
            </div>
        </section>
        <section class="productive">
            <div class="title">Joined Thousands of Productive Users</div>
            <div class="subtitle">
                <div class="users">50K<p>Active Users</p></div>
                <div class="session">2M+<p>Focus Sessions</p></div>
                <div class="rate">95%<p>Satisfaction Rate</p></div>
            </div>
        </section>
    </main>
    <footer></footer>
    
</body>
</html>
